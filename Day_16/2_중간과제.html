<!DOCTYPE html>

<body>
    <!--
    롯데 시네마 회사의 DB구축
    
    [요구사항]
    1. 지역 지점 별 지점 정보
    2. 지점의 날짜 별 상영 중인 영화 정보
    3. 각 지점의 영화 별 관 정보
    
    1. 저장할 데이터
        - 지역 / 지점명 / 날짜 / 영화 명 / 관
    2. 중복을 최소화 할 수 있는 데이터들을 관계별로 분류
        - 지역 명 (지역 명)
        - 지점 명 (지점 명 / 영화 명 / 날짜)
        - 관
    3. 분류한 데이터들의 관계 연결(상하관계에 따라 식별자로 연결)
        - 상하관계분류
            지역(상) <-> 지점(하)
            지점(상) <-> 관(하)
        - 식별자
            -> 지역 식별자 (지역 <-> 지점 연결)
            -> 지점 식별자 (지점 <->관 연결)
    -->

    <script src='2_중간과제.js'></script>
    
</body>
</html>
