    <!--
    비회원제 게시판 (샘플 : 디시인사이드 홈페이지)
    - 배열과 객체를 이용한 메모리 구성
    1. 갤러리 마다 여러 개 게시물 존재
    2. 게시물 마다 여러개 댓글 존재
    
    [권장순서]
    1. 저장할 데이터 수집 => 시장조사 / 기획
        - 갤러리 명 / 게시물 명 / 글쓴이 / 작성일 / 조회수 / 게시물 내용
            게시물 비밀번호 / 댓글 비밀번호 / 댓글 내용         
    2. 중복을 최소화 할 수 있는 데이터들을 관계별로 분류
        - 갤러리(갤러리명) 
        - 게시물(게시물명 / 글쓴이 / 작성일 / 조회수 / 게시물 내용 / 게시물 비밀번호)
        - 댓글(댓글 내용 / 댓글 비밀번호)
            -> 각 데이터끼리 묶기
    3. 분류한 데이터들의 관계 연결(상하관계에 따라 식별자로 연결)
        - 상하관계 분류
            -> 갤러리(상) <-> 게시물(하)
            -> 게시물(상) <-> 댓글(하)
        - 식별자로  -> 중복을 방지하기 위해
            -> 갤러리 식별자(번호) 부여(갤러리와 게시물에 지정(=연결))
            -> 게시물 식별자(번호) 부여(게시물과 댓글에 지정(=연결))
            -> 댓글 식별자(번호) 부여(확장가능성을 위해 관례적으로 부여)
    4. 테이블(표) => 배열 / 행(가로) => 객체
    -->
