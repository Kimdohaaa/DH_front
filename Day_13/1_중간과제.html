<!DOCTYPE html>
<html>
<head>
    <title>1_중간과제</title>

</head>
<body>
    <!--
    하나의 HTML에 구현
    비회원제 게시판 구현
    [요구사항]
    1. 게시물 등록 : 비회원제 이므로 제목, 내용, 비밀번호를 입력 받아 등록 처리
    2. 게시물 전체 출력 : 날짜, 제목, 조회수 순으로 전체 게시물 출력
    3. 게시물 상세(1개) 출력 : 전체출력화면에서 특정한 제목 클릭 시 클릭한 게시물의 상세 정보 출력
            상세정보 : 날짜,제목,조회수,내용 / 조회수 : 상세 정보 조회수 1 증가
    4. 게시물 삭제 : 상세 출력 화면에서 삭제 버튼 클릭 시 비밀번호를 입력받아 일치하면 삭제처리
    5. 게시물 수정 : 상세 출력 화면에서 수정 버튼 클릭 시 비밀번호를 입력받아 일치하면 수정처리
    => CRUD : C(create) R(read) u(update) D(delete) 
            /   등록   ,  출력  ,  수정   ,   삭제   -> 모든 홈페이지의 기본 베이스

    [개발 순서]
    1. front-end 구성 (시각적 요소 구성) 
        - 와이프레임 / 프로토 타입 구성 -> HTML 구성 -> CSS 구성
    2. js 구성 
        - front-end에서 구성된 화면과 요구사항에 필요한 메모리 / 데이터 구성
        - 요구사항에 따라 구현할 기능(=함수) 구성 / 함수별 역할(=비즈니스 로직) 구성
        - HTML과 JS 연동
        - 테스트
        - 유지보수   
    -->

    <div>
        <h1> 게시물 쓰기 페이지.html </h1>
        <form>
            제목 : <input class="title" type="text" /> <br/>
            내용 : <textarea class=" contents" cols="20" rows="5"></textarea> <br/>
            비밀번호 : <input class="password" type="password">  <br/>
            <button onclick="inFunc()" type="button">등록</button>
        </form>
    </div>

    <div>
        <h1> 게시물 목록 페이지.html </h1>
        <table border="1" style="border-collapse: collapse;">
            <thead> <tr> <th>작성일</th> <th>제목</th> <th>조회수</th> </tr> </thead>
            <tbody> 
                <tr> 
                    <td>2024-11-25</td>
                    <td>제목1</td>
                    <td>3</td>
                </tr> 
                <tr> 
                    <td>2024-11-26</td>
                    <td>제목2</td>
                    <td>2</td>
                </tr> 
                <tr> 
                    <td>2024-11-27</td>
                    <td>제목3</td>
                    <td>0</td>
                </tr> 
            </tbody>
        </table>
    </div>

    <div>
        <h1> 게시물 상세 페이지.html </h1>
        제목 : <span class="detTitle"> 현재 게시물 제목 </span> <br/>
        내용 : <span class="detContents"> 현재 게시물 내용 </span> <br/>
        작성일 / 조회수 : <span class="detDate"> 2024-11-28 </span> / <span class="detView"> 3 </span> <br/>
        <div class="btnBox">
            
        </div>
    </div>
        
    <script src='1_중간과제.js'></script>
</body>
</html>
