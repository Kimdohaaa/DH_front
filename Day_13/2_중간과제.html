    [요구사항]
    - 주차 가능 차량 개수 : 20대
    - 차량번호와 주차 할 위치를 클릭 / 입력받아 [입차]버튼 클릭

        - 해당 위치에 입차된 차량이 존재하지 않으면 '입차성공' 안내 출력
    - 차량번호를 입력받아 [출차] 버튼 클릭
        - 출차되는 차량의 위치 / 주차료 안내
        - 주차료는 1초당 100원 계산(최대 주차시간은 하루가 지나지 않음)
