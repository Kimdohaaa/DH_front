<!DOCTYPE html>
<html>
<head>
    <title>2_중간과제</title>
</head>
<body>
    <!--
    웹에 기계식 주차장 시스템 구현(기계식 주차장 키오스크)
    [요구사항]
    - 주차 가능 차량 개수 : 20대
    - 차량번호와 주차 할 위치를 클릭 / 입력받아 [입차]버튼 클릭
        - 해당 위치에 입차된 차량이 존재하면 '입차불가' 안내 출력
        - 해당 위치에 입차된 차량이 존재하지 않으면 '입차성공' 안내 출력
    - 차량번호를 입력받아 [출차] 버튼 클릭
        - 출차되는 차량의 위치 / 주차료 안내
        - 주차료는 1초당 100원 계산(최대 주차시간은 하루가 지나지 않음)

    [권장 개발 순서]
    1. HTML 구성
    2. JS 메모리(배열 / 변수 / CSV) 구성
    3. 함수 구성(함수명 / 실행조건 / 매개변수)
    4. 각 함수 별 기능 구현
    5. 각 함수 별 기능 구현 후 HTML(onclick) 연동
    6. 테스트
    -->

</head>
<body>

    차량번호 : <input class='carNumber' type="text"/><br/>
