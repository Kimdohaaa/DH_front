<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

<body>
    <div class="main">
        <div class="main-left">
            <img src="instagram1.JPG" />
        </div>
        <div class="main-right">
            <!-- <div class="right-all"> -->
            <div class="login-container">
                <h1 class="logo">Instagram</h1>
                <form class="login-form">
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit" class="login-button">로그인</button>
                    <div class="divider">또는</div>
                    <div class="facebook">
                        <button class="facebook-login">
                            <img class="face-logo" src="instagram5.JPG" />
                            <img class="face-text"/><span>페이스북으로 로그인</span>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </form>
                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="http://192.168.40.26:5500/Day_4/4_%EC%9D%B8%EC%8A%A4%ED%83%80%EA%B7%B8%EB%9E%A8%ED%9A%8C%EC%9B%90%EA%B0%80%EC%9E%85.html">가입하기</a></p>
                </div>
                <div class="download-app">
                    <p>앱을 다운로드하세요.</p>
                    <div class="app-buttons">
                        <img src="instagram3.png" />
                        <img src="instagram2.png" />
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</body>
