<!DOCTYPE html>
<html>
<head>
    <title>1_중간과제풀이</title>
</head>
<body>
    <!--
    웹에 기계식 주차장 시스템 구현(기계식 주차장 키오스크)
    [요구사항]
    - 주차 가능 차량 개수 : 20대
    - 차량번호와 주차 할 위치를 클릭 / 입력받아 [입차]버튼 클릭
        - 해당 위치에 입차된 차량이 존재하면 '입차불가' 안내 출력
        - 해당 위치에 입차된 차량이 존재하지 않으면 '입차성공' 안내 출력
    - 차량번호를 입력받아 [출차] 버튼 클릭
        - 출차되는 차량의 위치 / 주차료 안내
        - 주차료는 1초당 100원 계산(최대 주차시간은 하루가 지나지 않음)

    [권장 개발 순서]
    1. HTML 구성
    2. JS 메모리(배열 / 변수 / CSV) 구성
    3. 함수 구성(함수명 / 실행조건 / 매개변수)
    4. 각 함수 별 기능 구현
    5. 각 함수 별 기능 구현 후 HTML(onclick) 연동
    6. 테스트

    [개발]
    1. HTML 구성
    2. JS 메모리 구성
        - 목표에 따른 기록 정리 : 차량번호 / 주차위치 / 입차시간 / 요금 / 출차시간
            -> 메모리 할당이 필요한 목록 : 차량번호 / 주차위치 / 입차시간 
                    - 샘플 구성 :  [1] "111어1111", '10:14:30','12:10:20'
                                  [2] "222어2222" ,'10:15:30','14:10:20'
                      -> 차량 1대 주차 => 정보 5개
                      -> 차량 2대 주차 => 정보 10개
                      -> 차량 20대 주차 => 정보 100개
                      
                      => => 배열 사용(CSV)  ["222어2222 , 10:15:30, 14:10:20","", ""  ,"" , ""
                                            ,"" ,"" ,"" ,"" ,"" 
                                            ,"" ,"" ,"" ,"" ,""  
                                            ,"" ,"" ,"", ""  ,"" ];
    3. 함수 구성(반복적으로 실행되는 이벤트)
         - 입차 함수 : [입차] 버튼을 클릭했을 때
            -> 매개변수 : 차량번호 / 주차위치
         - 출차 함수 : [출차] 버튼을 클릭했을 때
            -> 차량번호
    --> 


    <div>
        <h1> 입차 </h1>
        차량번호 : <input class="inCarNum" type="text"/>
        <br/>
        주차위치 : <input class="inCarSite" type="text"/>
        <button onclick="입차함수()"> 입차 </button>
    </div>
    

    <div>
        <h1> 출차 </h1>
        차량번호 : <input class="outCarNum" type="text"/>
        <button onclick="출차함수()"> 출차 </button>
    </div>
    <script src='1_중간과제풀이.js'></script>

</body>
</html>
