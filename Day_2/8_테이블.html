<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>8_테이블</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1> 테이블(표) 만들기 </h1>
    <table border="1">
        <thead>
        <tr>
            <th> 제목 1 </th>
            <th> 제목 2 </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> 내용 1 </td>
            <td> 내용 2 </td>
        </tr>
        <tr>
            <td colspan="2"> 내용1 </td>
        </tr>
        <tr>
            <td rowspan="2"> 내용 1 </td>
            <td> 내용 2</td>
        </tr>
        <tr>
            <td> 내용 2 </td>
        </tr>
        </tbody>
    </table>

   <!-- style="border-collapse : collapse" -->
    
</body>
</html>
