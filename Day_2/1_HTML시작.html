<!DOCTYPE html>      <!-- control + space bar -> HTML sample -->
<html>               <!-- HTML 문서의 시작 태그 -->
<head>               <!-- HTML 문서의 다양한 옵션 정보 시작 태그 -->
    <meta charset='utf-8'>  <!-- HTML 문서의 인코딩/번역 : UTF-8 : 한글 번역 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- HTML 문서의 디바이스 설정 -->
    <title>1_HTML 시작 </title> <!-- HTML 문서 명 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- HTML 문서의 반응형 디바이스 설정 -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!--HTML 문서의 포함할 CSS 파일-->
    <script src='main.js'></script> <!--HTML 문서에 포함할 JS 파일-->
</head>              <!-- HTML 문서의 다양한 옵션 정보 끝 태그 -->   
<body>               <!-- HTML 문서의 본문 시작 태그 -->
    안녕하세요. HTML 시작합니다.
</body>              <!-- HTML 문서의 본문 종료 태그-->
</html>     <!-- HTML5버전을 알리는 마크업 --> <!-- HTML 문서 종료 태그 -->
