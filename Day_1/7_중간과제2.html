<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>7_중간과제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <fieldset>
        
            <legend> <b>비회원 게시판</b></legend>
            <br/>
            <div>
                카테고리 
                    <select>
                        <option>공지사항</option>
                    </select>
            </div>
            <div>
            <input type="text" placeholder="작성자" name="id"/>
            <input type="password" placeholder="비밀번호" name="password"/>
            </div>
            <hr/>
            
            <input type="text" placeholder="게시물 제목 입력"/>
            
            <hr/>
            
            <textarea rows="15" cols="70" placeholder="게시물 내용 입력" name="textarea"></textarea>
            
            <div>
                공개선택
                <input type="radio" name="radio"/> 공개글  
                <input type="radio" name="radio"/> 비공개글
            </div>
            
            <div>
                공유선택
                <input type="checkbox" name="checkbox"/> 카카오톡  
                <input type="checkbox" name="checkbox"/> 트위터   
                <input type="checkbox" name="checkbox"/> 네이버카페
            </div>
            <div>
                작성일자<input type="date" name="date"/> 
                작성시간<input type="time" name="time"/>
            </div>
            <hr/>
            <div>
                첨부파일 <input type="file" name="file"/>
            </div>
            <br/>
            <div>
            <input type="button" value="목록보기"/>
            <input type="submit" value="글쓰기"/>
            <input type="reset" value="다시쓰기"/>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
