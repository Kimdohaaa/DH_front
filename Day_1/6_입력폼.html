<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>6_입력폼</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1> 입력폼, 입력관련 마크업</h1>

    <form>
        <input type="text"/>  <br/>
        <input type="password"/> <br/>
        <input type="emaill"/> <br/>

        <input type="submit"/>
        <input type="file"/> <br/> <!-- multiple 사용 시 파일 입력 폼 하나로 여러 파일 업로드 가능-->
        <input type="color"/> <br/>
        <input type="date"/> <br/> <!--날짜-->
        <input type="datetime-local"/> <br/> <!--날짜 + 시간-->
        <input type="time"/> <br/>
        <input type="month"/> <br/>
        <input type="week"/> <br/>
        <input type="range"/> <br/> <!--범위 스크롤-->
        <input type="number"/> <br/>
        <br/>
        <br/>
        <input type="radio" /> 예 <input type="radio"/> 아니오 <br/>
        <input type="radio" name="동의여부"/> 예 <input type="radio" name="동의여부"/> 아니오
        <!-- 단일 선택 -->
        <br/>
        <input type="checkbox"/> 뉴스 <input type="checkbox"/> 검색  <br/>
        <input type="checkbox" name="가입경로"/> 뉴스 <input type="checkbox" name="가입경로"/> 검색 
        <!-- 복수 선택 -->
         <br/>
         <input type="button"/><!-- 자바스크립트 이벤트(함수)와 버튼 연동을 통해 사용 가능 -->
         <input type="reset"/>  <!-- 현재 폼 안에 입력된 값 초기화 -->
         <br/>
         <br/>
         <input type="text" value="유재석" readonly/> <br/>
         <input type="text" value="유재석" disabled/> <br/>
         <input type="password" placeholder="password"/> <br/>
         <input type="password" placeholder="password" maxlength="5"/> <br/>
         <input type="password" placeholder="password" maxlength="5" autofocus/> <br/>
         <br/>
         <br/>
        <textarea> 긴글 텍스트 상자 </textarea> <br/>
        <textarea rows="행" cols="행"></textarea> <br/>
        <textarea rows="5" cols="10"> 5행 10열 </textarea> 
        <br/>
        <br/>
        <select>
            <option> naver </option>
            <option> 카카오 </option>
            <option> 야후 </option>
        </select>
    </form>

    <form>
        <fieldset>  <!--fieldset : 다른 구역과 분리해줌-->
            <legend> 사용자 아이디 </legend> <!-- fieldset에 이름을 넣을 수 있음 -->
            <label> 아이디 : </label>
        <textarea rows="10" cols="10"></textarea>
        </fieldset>
    </form>
 
</body>
</html>
