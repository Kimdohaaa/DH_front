<!DOCTYPE html>
<html>
<head>
    <title>4_함수</title>
    <!--<script src='4_함수.js'></script>-->
</head>     <!-- head 부분에 작성한 코드는 body 부분이 실행되기 전에 구현됨 -->
<body>      <!-- js코드를 body 구현 후 컴파일하는 방법 
                1. <script src='4_함수.js'></script>를 body 가장 하단에 작성
                    -> 여러 js파일을 한 html파일에서 사용할 수 있게 함
                2. jQuery 사용-->

    <script src='4_함수1.js'></script>
    <script src='4_함수2.js'></script>
    <!--html에서 먼저 선언한 js파일 내 js코드를 뒤에 작성한 js파일에서 사용 가능-->
    <!--html에서 뒤에 선언한 js파일 내 js코드는 먼저 작성된 js파일에서 사용 불가-->

</body>
</html>
